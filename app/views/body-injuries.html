{% block proposition_header %}
  <!-- blank to remove the proposition header -->

  <!-- blank to remove the proposition header -->

{% block content %}

<div class="govuk-width-container">
  
    <main id="content" role="main" class="govuk-main-wrapper">
  
        <div class="govuk-grid-row">
            <div class="govuk-grid-half-full">
                    <header class="page-header">
                        <div>
                            <h1 class="govuk-heading-xl">
                                Find your injuries
                            </h1>
                        </div>
                    </header>
                <div style="position: relative">
                    <span class="circle-big" style="margin-left: 85px">Head</span>
                    <div style="position: absolute; top:40px ; left: 125px">
                        <span class="circle-medium" >face</span>
                        <div style="position: absolute; top:40px ; left: 30px">
                            <span class="circle-small">eye</span>
                        </div>
                        <div style="position: absolute; top:40px ; left: 90px">
                            <span class="circle-small">eye</span>
                        </div>
                    </div>
                    <div style="position: absolute; top:230px ;">
                        <span class="rectangle-small" style="margin-left: 165px">neck</span>
                     </div>
                </div>
            
                <div style="margin-top: 25px" >
                    <span class="arm-left" style="margin-left: 20px">arm</span>
                    <span class="rectangle-big">torso</span>
                    <span class="arm-right">arm</span>
     
                </div>
                <div style="margin-top: 3px" >
                    <span class="circle-half-bottom" style="margin-left: 20px">hand</span>
                    <span class="rectangle-long" style="margin-left: 20px">leg</span>
                    <span class="rectangle-long" style="margin-left: 4px">leg</span>
                    <span class="circle-half-bottom" style="margin-left: 13px">hand</span>
                </div>
                <div style="margin-top: 3px">
                    <span class="foot-left" style="margin-left: 102px">foot L</span> 
                    <span class="foot-right" style="margin-left: 5px">foot R</span> 
                </div>
            </div >
            <div class="govuk-grid-half-full">
            </div>
        </div>
    </main>
</div>




{% endblock %}
