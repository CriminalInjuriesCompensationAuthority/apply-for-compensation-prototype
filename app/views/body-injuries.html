{% extends "layout.html" %}

{% block page_title %}
  Body diagram
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  
    <main id="content" role="main" class="govuk-main-wrapper">
  
        <div class="govuk-grid-row">
            <div class="govuk-grid-half-full">
                    <header class="page-header">
                        <div>
                            <h1 class="govuk-heading-xl">
                                Find your injuries
                            </h1>
                        </div>
                    </header>
                <div style="position: relative">
                    <span class="circle-big" style="margin-left: 85px"></span>
                    <div style="position: absolute; top:40px ; left: 125px">
                        <span class="circle-medium" ></span>
                        <div style="position: absolute; top:40px ; left: 30px">
                            <span class="circle-small"></span>
                        </div>
                        <div style="position: absolute; top:40px ; left: 90px">
                            <span class="circle-small"></span>
                        </div>
                    </div>
                    <div style="position: absolute; top:230px ;">
                        <span class="rectangle-small" style="margin-left: 165px"></span>
                     </div>
                </div>
            
                <div style="margin-top: 20px" >
                    <span class="arm-left" style="margin-left: 15px"></span>
                    <span class="rectangle-big" style="margin-left: 5px"></span>
                    <span class="arm-right" style="margin-left: 5px"></span>
     
                </div>
                <div>
                    <span class="circle-half-bottom" style="margin-left: 15px; margin-bottom: 160px "></span>
                    <span class="rectangle-long" style="margin-left: 25px"></span>
                    <span class="rectangle-long" style="margin-left: 4px"></span>
                    <span class="circle-half-bottom" style="margin-left: 18px; margin-bottom: 160px "></span>
                </div>
                <div>
                    <span class="foot-left" style="margin-left: 102px"></span> 
                    <span class="foot-right" style="margin-left: 5px"></span> 
                </div>
            </div >
            <div class="govuk-grid-half-full">
            </div>
        </div>
    </main>
</div>




{% endblock %}
