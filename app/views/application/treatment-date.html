{% extends "layout.html" %}
{% block page_title %}
  Example - Branching - Over 18
{% endblock %}
{% block content %}
  <main id="content" role="main">
    <div class="grid-row">
      <div class="column-two-thirds">
        <h1 class="heading-large">
        What date did you first receive treatment for your injuries?
        </h1>
        <form action="unable-to-work" class="form" method="post">

            <div class="form-group">
              <fieldset>
                <legend>
                  <span class="form-label-bold visuallyhidden">
                    What date did you first receive treatment for your injuries?
                  </span>
                  <span class="form-hint">For example, 31 3 1980</span>
                </legend>
                <div class="form-date">
                  <div class="form-group form-group-day">
                    <label class="form-label" for="treatment-day">Day</label>
                    <input class="form-control" id="treatment-day" name="treatment-day" type="number" pattern="[0-9]*">
                  </div>
                  <div class="form-group form-group-month">
                    <label class="form-label" for="treatment-month">Month</label>
                    <input class="form-control" id="treatment-month" name="treatment-month" type="number" pattern="[0-9]*">
                  </div>
                  <div class="form-group form-group-year">
                    <label class="form-label" for="treatment-year">Year</label>
                    <input class="form-control" id="treatment-year" name="treatment-year" type="number" pattern="[0-9]*">
                  </div>
                </div>
              </fieldset>
            </div>

            <div class="form-group">
              <input type="submit" class="button" value="Continue">
            </div>

          </form>

        <!-- <a href="british-citizen" class="button">Continue</a> -->
      </div>
    </div>
  </main>
{% endblock %}
