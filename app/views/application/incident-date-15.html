{% extends "layout.html" %}

{% block page_title %}
 Incicent date
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  <a class="govuk-back-link" href="javascript: history.go(-1)">Back</a>

  <main role="main" class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form class="form" action="incident-location" method="post">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="incident-date-hint" role="group">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        When did the crime happen?
                    </h1>
                </legend>

                <span id="incident-date-hint" class="govuk-hint">
                  For example, 31 3 2018 <br>
                  You can enter an approximate date if you can't remember exactly
                </span>
              
                <div class="govuk-date-input" id="incident-date">
                  
                  <div class="govuk-date-input__item govuk-date-input__item--day">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="incident-date-day">
                        Day
                      </label>
                    
                      <input class="govuk-input govuk-date-input__input" id="incident-date-day" name="incident-date-day" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                
                  <div class="govuk-date-input__item govuk-date-input__item--month">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="incident-date-month">
                        Month
                      </label>
                      <input class="govuk-input govuk-date-input__input" id="incident-date-month" name="incident-date-month" type="number" pattern="[0-9]*">
                    </div>
                  </div>
    
                  <div class="govuk-date-input__item govuk-date-input__item--year">
                    <div class="govuk-form-group">
                      <label class="govuk-label govuk-date-input__label" for="incident-date-year">
                        Year
                      </label>
                      <input class="govuk-input govuk-date-input__input" id="incident-date-year" name="incident-date-year" type="number" pattern="[0-9]*">
                    </div>
                  </div>
                  
                </div>
              </fieldset>
            </div>
            <input class="govuk-button" type="submit" value="Continue">
        </form>

      </div>
    </div>
  </main>
</div>

{% endblock %}
