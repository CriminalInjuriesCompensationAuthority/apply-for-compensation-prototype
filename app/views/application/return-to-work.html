{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Over 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">
          Have you been able to return to paid work?
        </h1>

        <form action="date-returned-to-work" method="get" class="form">

        <div class="form-group">
          <fieldset class="inline">

            <legend class="visuallyhidden">Have you been able to return to paid work?</legend>

            <div class="multiple-choice">
              <input id="returnToWorkTrue" type="radio" name="returnToWork" value="true">
              <label for="returnToWorkTrue">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="returnToWorkFalse" type="radio" name="returnToWork" value="false">
              <label for="returnToWorkFalse">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
