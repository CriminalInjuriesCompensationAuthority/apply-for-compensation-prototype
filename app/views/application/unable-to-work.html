{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Over 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">
          As a result of your injuries were you unable to work?
        </h1>

        <form action="return-to-work" method="get" class="form">

        <div class="form-group">
          <fieldset class="inline">

            <legend class="visuallyhidden">As a result of your injuries were you unable to work?</legend>

            <div class="multiple-choice">
              <input id="unableToWorkTrue" type="radio" name="unableToWork" value="true">
              <label for="unableToWorkTrue">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="unableToWorkFalse" type="radio" name="unableToWork" value="false">
              <label for="unableToWorkFalse">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
