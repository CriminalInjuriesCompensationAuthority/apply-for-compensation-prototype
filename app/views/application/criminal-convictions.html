{% extends "layout.html" %}

{% block page_title %}
  Example - Branching - Over 18
{% endblock %}

{% block content %}
<main id="content" role="main">

  <div class="grid-row">
    <div class="column-two-thirds">

        <h1 class="heading-large">
          Do you have any unspent criminal convictions?
        </h1>

        <form action="incident-reported" method="get" class="form">

        <div class="form-group">
          <fieldset class="inline">

            <legend class="visuallyhidden">Do you have any unspent criminal convictions?</legend>

            <div class="multiple-choice">
              <input id="criminalConvictionsTrue" type="radio" name="criminalConvictions" value="true">
              <label for="criminalConvictionsTrue">Yes</label>
            </div>

            <div class="multiple-choice">
              <input id="criminalConvictionsFalse" type="radio" name="criminalConvictions" value="false">
              <label for="criminalConvictionsFalse">No</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
